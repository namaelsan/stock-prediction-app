<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/giris.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="container">
      <div class="box">
        <h2>Giriş Yap</h2>
        <form method="POST" action="{{ url_for('login') }}">
          <div class="form-group">
            <label class="label" for="email">E-posta:</label>
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
            />
          </div>
          <div class="form-group">
            <label class="label" for="password">Şifre:</label>
            <input
              class="input"
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              required
            />
          </div>
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
          {% endif %} {% endwith %}
          <button class="button" type="submit">Giriş Yap</button>
          <div class="signup-link">
            Hesabınız yok mu?
            <a href="{{ url_for('signup') }}" class="link">Kayıt Olun</a>
          </div>
        </form>
      </div>
  </body>
</html>
