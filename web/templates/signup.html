<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/giris.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Kayıt Ol</h2>
        <form method="POST" action="{{ url_for('signup') }}">
          <div class="form-group">
            <label class="label" for="first_name">Ad:</label>
            <input
              class="input"
              type="text"
              id="first_name"
              name="first_name"
              required
            />
          </div>
          <div class="form-group">
            <label class="label" for="last_name">Soyad:</label>
            <input
              class="input"
              type="text"
              id="last_name"
              name="last_name"
              required
            />
          </div>
          <div class="form-group">
            <label class="label" for="email">E-posta:</label>
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label class="label" for="phone">Telefon:</label>
            <input class="input" type="text" id="phone" name="phone" />
          </div>
          <div class="form-group">
            <label class="label" for="password">Şifre:</label>
            <input
              class="input"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          {% if error %}
          <div class="error-message">{{ error }}</div>
          {% endif %}
          <button class="button" type="submit">Kayıt Ol</button>
          <div class="login-link">
            Hesabınız var mı?
            <a href="{{ url_for('login') }}" class="link">Giriş Yapın</a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/static/js/script-lang-select.js"></script>
</html>
